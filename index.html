<!DOCTYPE html>
<html lang="ru" class="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">

<header class="header">
    <img class="header__logo" alt="логотип" src="./images/logoWhite.svg">
</header>
<main class="main">
    <section class="profile">
        <img class="profile__avatar" alt="аватарка" src="./images/avatar.svg">
        <div class="profile__info">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <p class="profile__info-description">Исследователь океана</p>
            <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
        <ul class="elements__container"></ul>
    </section>
</main>
<footer class="footer">
    <p class="footer__description">© 2023 Mesto Russia</p>
</footer>
<div class="popup popup_editUserData">
    <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_profile" name="profile-form" novalidate>
            <fieldset class="popup__set">
                <label class="popup__field">
                    <input type="text" name="name" id="name-input" class="popup__input popup__input_type_name"
                           placeholder="Имя" minlength="2" maxlength="40" required>
                    <span class="popup__input-error name-input-error"></span>
                </label>
                <label class="popup__field">
                    <input type="text" name="job" id="job-input" class="popup__input popup__input_type_job"
                           placeholder="О себе" minlength="2" maxlength="200" required>
                    <span class="popup__input-error job-input-error"></span>
                </label>
                <button class="popup__button-save" type="submit">Сохранить</button>
            </fieldset>
        </form>
        <button class="popup__button-close" type="button"></button>
    </div>
</div>
<div class="popup popup_creatingCard">
    <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_type_place" name="card-form" novalidate>
            <fieldset class="popup__set">
                <label class="popup__field">
                    <input type="text" name="name" id="place-input" class="popup__input popup__input_type_name-link"
                           placeholder="Название" minlength="2" maxlength="30" required>
                    <span class="popup__input-error place-input-error"></span>
                </label>
                <label class="popup__field">
                    <input type="url" name="link" id="url-input" class="popup__input popup__input_type_link"
                           placeholder="Ссылка на картинку" required>
                    <span class="popup__input-error url-input-error"></span>
                </label>
                <button class="popup__button-save" type="submit">Создать</button>
            </fieldset>
        </form>
        <button class="popup__button-close" type="button"></button>
    </div>
</div>
<div class="popup popup_viewImage">
    <div class="popup__container popup__container_type_img">
        <img class="popup__img" src="#" alt="">
        <h2 class="popup__name"></h2>
        <button class="popup__button-close" type="button"></button>
    </div>
</div>
<template id="elements-template">
    <div class="element">
        <button class="element__delete-button" type="button"></button>
        <img class="element__image" src="#" alt="">
        <div class="element__description">
            <h2 class="element__name"></h2>
            <button class="element__like" type="button"></button>
        </div>
    </div>
</template>

<script src="scripts/validate.js"></script>
<script src="scripts/constants.js"></script>
<script src="scripts/script.js"></script>

</body>
</html>
