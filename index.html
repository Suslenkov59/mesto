<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">

<header class="header">
    <img class="header__logo" alt="логотип" src="./images/logoWhite.svg">
</header>
<main class="main">
    <section class="profile">
        <img class="profile__avatar" alt="аватарка" src="./images/avatar.svg">
        <div class="profile__info">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <p class="profile__info-description">Исследователь океана</p>
            <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
        <article class="element">
            <img class="element__image" alt="фото храма" src="./images/kirill-pershin-1088404-unsplash.png">
            <div class="element__description">
                <h2 class="element__name">Карачаевск</h2>
                <button class="element__like" type="button"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__image" alt="стапь" src="./images/kirill-pershin-1404681-unsplash.png">
            <div class="element__description">
                <h2 class="element__name">Гора Эльбрус</h2>
                <button class="element__like" type="button"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__image" alt="гора" src="./images/kirill-pershin-1556355-unsplash.png">
            <div class="element__description">
                <h2 class="element__name">Домбай</h2>
                <button class="element__like" type="button"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__image" alt="степь" src="./images/kirill-pershin-1404681-unsplash.png">
            <div class="element__description">
                <h2 class="element__name">Гора Эльбрус</h2>
                <button class="element__like" type="button"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__image" alt="гора" src="./images/kirill-pershin-1556355-unsplash.png">
            <div class="element__description">
                <h2 class="element__name">Домбай</h2>
                <button class="element__like" type="button"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__image" alt="храм" src="./images/kirill-pershin-1088404-unsplash.png">
            <div class="element__description">
                <h2 class="element__name">Карачаево-Черкессия</h2>
                <button class="element__like" type="button"></button>
            </div>
        </article>
    </section>
</main>
<footer class="footer">
    <p class="footer__description">© 2022 Mesto Russia</p>
</footer>
<div class="popup">
    <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup__form">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя">
            <input type="text" name="job" class="popup__input popup__input_type_job" placeholder="О себе">
            <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
        <button class="popup__button-close" type="button"></button>
    </div>
</div>
<div class="popup">
    <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="popup__form">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название">
            <input type="text" name="job" class="popup__input popup__input_type_job" placeholder="Ссылка на картинку">
            <button class="popup__button-save" type="submit">Создать</button>
        </form>
        <button class="popup__button-close" type="button"></button>
    </div>
</div>
<script src="scripts/script.js"></script>

</body>
</html>
